<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
   <link rel="stylesheet" href="style.css">

       <script  src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js></script>
       <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-analytics.js"></script>
       <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth.js"></script>


    <script src="script.js"></script>


</head>
<body>
   <div class="container">

    <h1>Firebase</h1>
      

       <div class="sub-container">
        
        <input class="text" type="email" name="" id="email" placeholder="Email"><br><br>

       
        <input class="text" type="password" name="" id="password" placeholder="Password"><br><br>

        <input onclick="signUp()" id="signup" class="sign1" type="button" value="SignUp">
        <input onclick="signIn()" id="signin" class="sign2" type="button" value="SignIn">
       </div>
       <div >
           <input onclick="signOut()" id="signout" class="button-class" type="button" value="SignOut">
       </div>
       
   </div>
</body>
</html>
